<!DOCTYPE html>
<html>
  <head>
    <title>Upload</title>
  </head>

  <body>
    <form>
      <input name="url" placeholder="presigned PUT URL" value="" /><br>
      <input type="file" name="file" /><br>
      <input name="content-type" vaue="image/*" /><br>
      <button type="submit">UPLOAD TO OBS</button>
    </form>

    <script>
      document.querySelector("form").addEventListener("submit", (e) => {
        e.preventDefault();

        let formData = new FormData(document.querySelector("form"));

        fetch(formData.get("url"), {
          method: "put",
          headers: {
            'content-type': formData.get("content-type"),
          },
          body: formData.get("file"),
        });

        console.log("Check console Network Tab");
      });
    </script>
  </body>
</html>
